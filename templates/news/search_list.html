{% extends 'news/base.html' %}

{% block title %}
search list
{% endblock title %}

{% block content %}
<h3 style="text-align-center">Qidiruv natijalari</h3>
<br>
        <table>
            {% for news_list in all_news %}
            <tr>
                {% for news in news_list %}
                <th>
                    <div class="card">
                        <img src="{{ news.images.url }}" alt="Image Description">
                        <div class="card-content">
                            <h2>{{ news.title | truncatewords:3 }}</h2>
                            <p>{{ news.title }}</p>
                            <a href="{{ news.get_absolute_url }}">Learn More</a>
                        </div>
                    </div>
                </th>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
{% endblock %}
